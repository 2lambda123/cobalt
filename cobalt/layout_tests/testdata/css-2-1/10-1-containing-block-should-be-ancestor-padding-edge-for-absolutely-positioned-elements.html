<!DOCTYPE html>
<!--
 | If the element has "position: absolute", the containing block is established
 | by the padding edge of the nearest ancestor with a "position" of "absolute".
 |   http://www.w3.org/TR/CSS21/visudet.html#containing-block-details
 -->
<html>
<head>
  <style>
    .absolutely-positioned {
      position: absolute;
    }
    .level-1 {
      background-color: #b3e5fc;
      padding: 10px;
    }
    .level-2 {
      background-color: #40c4ff;
      padding: 20px;
    }
    .level-3 {
      background-color: #00b0ff;
      padding: 40px;
    }
    .level-4 {
      background-color: #0091ea;
      height: 100px;
      width: 100px;
    }
    .absolutely-positioned.level-4 {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <div class="absolutely-positioned level-1">
    <div class="level-2">
      <div class="level-3">
        <div class="level-4"></div>
        <div class="absolutely-positioned level-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
